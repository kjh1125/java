<html>
<head>
<meta charset = "utf-8">
<title>HTML 1.0 1일차 기본태그 배우기</title>
</head>
<body>
<!-- img 태그 : 이미지를 가져올 때 사용함.  
[속성]
src(경로 URL)
width(가로크기), height(세로크기)

-->
<img src="https://t1.daumcdn.net/cfile/tistory/24283C3858F778CA2E">
<br>
<img src="./2.jpg" width="100" height="100"><br><br>
<!-- 
절대경로: http, Https로 시작하여 적용하는 URL 주소
상대경로: ./ ../를 이용하여 디렉토리별로 경로 주소를 설정

  -->
<!-- a태그: 페이지 이동 
href(속성) : 경로
-->
<a href="http://www.naver.com">네이버</a>
<a href="./index1.html">이전 페이지</a>
<br><br>
<a href="http://nate.com">
<font color ="red">네이트 닷컴</font>
</a>
<!-- a 태그 사용시 a 태그 안에 하위 태그를 적용해야 적용 가능. 
targer(속성) : 웹페이지 이동을 어떤 형식으로 할 것인지 정함
_self : 현재 오픈된 페이지에서 이동
_blank : 새로운 탭에서 페이지 이동
_top : 모바일에서 최상위 탭으로 이동
_new : 모바일에서 신규맵으로 이동
 -->
<br>
<a href="http://google.com" target="_self">구글</a><br>
<a href="http://daum.net" target="_blank">다음</a><br>
<a href="http://nate.com" target="_top">네이트</a><br> <!-- 모바일에서 사용 시 최상위 페이지로 이동  -->
<a href="http://nate.com" target="_new">네이트2</a><br>

</body>
</html>
