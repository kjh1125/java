<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML 2일차 HTML 4.0 CSS 2.0</title>
</head>
<body>
	<!--ul: 목차 리스트 태그 li 개수만큼 목차리스트(디스크)가 추가 됨.  -->
	<ul>

		<li>공지사항</li>
		<li>공지사항</li>
		<li>공지사항</li>
		<li>공지사항</li>

	</ul>

	<br>
	<br>
	
	<!-- ol: 목차리스트 태그 숫자로 리스트 목차 구분 -->
	<ol>
		<li>공지사항</li>
		<li>공지사항</li>
		<li>공지사항</li>
		<li>공지사항</li>
	</ol>
	
	<br>
	<!-- span은 공간 오브젝트 태그임 width,height를 적용하기 위해서는 display를 사용하여야 함-->
	<!-- 
	border-style: solid (외곽선)
	border-width: 선의 두께
	border-color: 선의 색
	 -->
	 <!-- display(출력형태 구분):block(출력), none(미출력)  -->
	<span style="border-style:solid; border-width:1px; border-color:black">
	홍길동 입니다.
	</span>
	<br>
	<span style="border:1px solid blue; width:500px; height:50px; display:block">홍길동</span>
	<br>
	<!-- div태그: span과 동일한 레이아웃 태그, 단, diplay 속성을 사용하지 않아도 사이즈 변경 가능 -->
	<div style="border:1px solid blue; width:100px; height:100px;"></div>

<!-- strike는 HTML4.0 (취소선을 사용하게 됨) 5.0에서는 s로 사용 -->
<strike style="color:red">5,500원</strike> 

<s>22,000,000원</s>

</body>
</html>
