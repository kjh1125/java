<html> <!-- html 시작 -->
<head> <!-- head : js, meta, link 태그가 적용됨 엔진을 로드하는 파트 -->
<meta charset="UTF-8"> <!-- 언어셋: euc-kr(한국어) euc-jp(일본어) -->
<title>HTML1.0 1일차</title> <!-- 브라우저 탭 이름 -->
</head>
<body>
홍길동<br>
<b>이순신</b> <!-- b:bold의 약자 --><br>
<u><b>유관순</b>님 환영합니다.</u> <!-- u:underline --> <br>
적립금은 <i>5000원</i>입니다 <!-- i = italic의 약자 --><br>
웹사이트 현재 <font color="red" size='7'>공사중</font>입니다.
<!-- font 태그: 문자크기, 폰트체, 색상등 변경을 사용 -->
<!-- color(속성) 색상, size(크기) 1~7 -->
<b><font color='red'>[긴급공지]</font></b> 현대카드 결제가 현재 <u>시스템 장애</u>로 수정 중입니다.

<br>
홍 길&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        동 <!-- &nbsp; 공란을 만들 때 사용함  -->

</body>
</html>
