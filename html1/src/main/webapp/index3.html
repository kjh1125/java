<html>

<head>
<meta charset ="utf-8">
<title>HTML 1일 HTML2.0 태그</title>
</head>

<body>
<!-- <iframe src="./index2.html" frameborder="0"; width="100%" height="900"></iframe> -->
<!-- iframe : 외부 페이지를 현재 페이지로 load하여 출력하는 태그 
width=100% : 브라우저 가로 크기를 모두 사용한다는 뜻
frameborder : iframe시 외곽선을 지울 때 사용
-->
<!-- table태그 : 테이블 생성할 때 제작 
tr : 한줄
td : 한칸
1. width와 height를 table에 적용 가능
2. tr에 height를 사용하여 td의 높이를 모두 맞춤 (width 사용 x)
3. td에서는 width를 사용하나 첫 번째 tr에 해당 되는 td에만 width가 적용됨.
-->
<table border="1" width="500" height="150">

<tr height="100">
<td width="100">123</td>
<td width="100">123</td>
<td >123</td>
</tr>

<tr>
<td>123</td>
<td>123</td>
<td>123</td>
</tr>

</table>
<br>

<!-- colspan : 가로칸을 합칠 때 사용. 숫자는 무조건 2이상 -->
<!-- rowspan : 세로칸을 합칠 때 사용. 숫자는 무조건 2이상 -->
<!-- align : left,right, center 표 안에 이미지나 텍스트 위치 변경 -->
<!-- web은 기본이 left(왼쪽정렬)  -->
<table border="1" width="400" height = "90" align="center"> 
<!-- table에 align : 표의 위치가 이동 -->
<!-- tr, td에 align : 표안의 데이터 위치가 이동 -->
<tr align="center">
<td colspan="2">1,2</td>
<td>3</td>
<td>4</td>
</tr>
<tr>
<td colspan="3" >5,6,7</td>
<td rowspan="2">8,12</td>
</tr>
<tr>
<td>9</td>
<td>10</td>
<td>11</td>
</tr>


</table>

</body>

</html>
