<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 2일차 HTML 3.0 기본태그 + CSS 1.0</title>
</head>
<body>
	<!-- style 속성 : background-color(배경색), color(폰트색) -->
	<!-- font-size (폰트크기) font-family (글자체) -->
	<!-- 모바일 기본 font-size(14px) -->
	<!-- 모든 태그에 모든 속성이 적용되는 것은 아님. -->

	<input type="text"
		style="width: 250px; height: 30px; background-color: skyblue; color: blue">
	<input type="button" value="로그인"
		style="width: 250px; height: 30px; background-color: green; color: white">
	<font style="font-size: 100px; font-family: 궁서체">홍길동</font>
	<input type="checkbox" style="width: 100px; height: 100px">
	<br>
	<br>
	<table border="1" , width="500" , height="400">
		<tr>
			<td width="100"></td>
			<td>
				<table border="1" width="300" height="300" align="center">
					<tr>
						<td>123</td>
						<td>123</td>
						<td>123</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<br>
	<br>
	
	


</body>
</html>
