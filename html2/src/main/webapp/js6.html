<script src="./js6.js"></script>
<script>
function return1(v){
	var msg;
	if(v%2==0){
		msg="짝수";
		
	}

		msg="홀수";
	}
	return msg;
	
}

call1();

<!-- /* 해당 함수 이용 결과 값 return 받는 함수 작성
숫자 20과 30을 함수로 전달.
결과값 출력 600 출력
*/ -->

<script>
function setter(n,nn){
	var result = getter(n,nn); 
/* 	console.log(result); */
}

function getter(n,nn){
	var result = n*nn;
	return result;
}
setter(20,30);


</script>
