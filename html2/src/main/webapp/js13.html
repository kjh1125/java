<!DOCTYPE html>

<title>Javascript 3일차 HTML + Javascript 2(js12.html함께 사용)</title>
<script>

var a = window.location.search; 
// window.location : URL + URI등 해당 브라우저에 대한 경로 정보를 모두 확인할 때 사용되며, 
// 부가적으로 각 파트별 적용하는 방식을 보여줌. 

var data = a.split("=");
console.log(data[1]);

if(data[1]!="hong"){
	alert("해당 아이디는 사용하실 수 있습니다.")
	
}
else{
	alert("중복된 아이디 값입니다.")
	
}

</script>

</head>
