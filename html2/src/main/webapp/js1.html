<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 1일차</title>
<script>
/* script 태그 안 에 javascript 언어를 사용하게 됨 */
var a = '홍길동'; // var란? 변수를 선언하는 명령어, 단, 문자와 숫자를 구분하지 않음.
console.log(a);
var b = 50; // 숫자 50
console.log(b);
var c = "50"; //문자 50
var d = b + c;
console.log(d);

var z = a+"님 환영합니다.";
console.log(z);

</script>

</head>

</body>
</html>
