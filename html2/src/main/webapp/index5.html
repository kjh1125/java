<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML3일차 HTML4.0 + CSS 2.0 응용2</title>
<style>
body{margin: 0; padding: 0;}


</style>


</head>
<body>
<!-- input type="file은 첨부파일 사용 시 적용되는 태그 속성임 -->
<input type="file"><br>
이미지 파일첨부: <input type="file" accept="image/jpeg, image/png, image/bmp">
<br>
엑셀 파일첨부: <input type="file" accept="application/,.msword,.pdf,.xls">
<br>
시험 파일첨부: <input type="file" multiple="multiple">
<br>
영상 파일첨부: <input type="file" accept="vided/,.mkv,.mpg,.mov,.avi,.mp4">


</body>
</html>
