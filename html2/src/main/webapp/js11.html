<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

<title>Javascript 3일차 HTML + Javascript</title>
<script>

//function (일반함수, 리턴함수, 핸들링함수)

function abc(){ //이벤트 핸들링함수
	/*
	//html에 id값을 가져와서 js변수로 이관
	var id = document.getElementById("mid"); 
	console.log(id.value); //해당 id 값을 가져오는 역할
	id.readOnly=true; //readOnly 읽기전용 속성으로 변경
	
	
	// 같은 동작
	var id = document.getElementById("mid").value;
	console.log(id);
	document.getElementById("mid").readOnly=true;
	*/
	
	var id = document.getElementById("mid");
	var pw = document.getElementById("mpass");
	if(id.value==""){ //해당 값이 비어있을 경우
		alert("아이디를 입력하세요"); //경고문구
		id.focus(); // 커서를 해당 필드에 이동 시키기 위한 명령어
		
	}
	else if(pw.value==""){
		alert("패스워드를 입력하세요");
		pw.focus();
	}
	else{
		//var f = document.getElementById("frm"); //id를 쓴 경우
		//f.submit();
		
		frm.submit(); //name을 쓴 경우 // submit(): method+action을 발동시키는 함수
	}
	
}

</script>

</head>
<body>
<form id="frm" name="frm" method="post" action="http://naver.com">
<input type="text" id="mid" name="mid">
<input type="password" id="mpass" name="mpass">
<input type="button" value="확인" onclick="abc()">
</form>
<!-- onclick속성 (only button)
onclick 사용 안 하는 속성 (submit,reset)

 -->
</body>
</html>
