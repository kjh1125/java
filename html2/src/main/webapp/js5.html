<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Javascript 2일차 함수(function)</title>
<script>

function a(){ //일반함수
	console.log("홍길동");	
}
a(); //함수 실행 단, function보다 아래에 위치해야 작동함

function b(num){ //num 인수값
	console.log(num);
	
}
var z = 10;
b(z); //b함수에 숫자 인수 값을 적용하여 호출

function z1(){
	console.log("z함수");
	zz(); //외부 zz라는 함수 호출
}

function zz(){
	console.log("환영합니다.");
}
z1();

//getter,setter(java) => call함수, return함수

function setter(n){
	var result = getter(n); //result 변수로 return된 값을 받음
	console.log(result); //결과 출력
}

function getter(nn){ // setter함수에서 전달 받음
	var cal = nn + 20; // 받은 값을 이용하여 추가계산.
	return cal; // 최종 결과 값 result로 반환.
	
}
setter(5); //함수를 호출 

</script>
